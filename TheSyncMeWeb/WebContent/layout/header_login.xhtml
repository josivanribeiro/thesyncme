	  xmlns:ui="http://java.sun.com/jsf/facelets"

	  xmlns:rich="http://richfaces.org/rich">
	<ui:composition>
		<div id="header">
			<!-- logo -->
			<h1 id="logo">
				<a href="#{request.contextPath}/login.page">

			<!-- language box -->			
			<h:form id="language-form">				
				<div class="select-language">
		            <h:selectOneMenu value="#{languageBean.localeCode}" onchange="submitFormById('language-form');" valueChangeListener="#{languageBean.languageValueChanged}">

				</div>

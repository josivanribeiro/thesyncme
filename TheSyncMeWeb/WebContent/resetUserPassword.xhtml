<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>		
		<title>TheSyncMe</title>
		<style>
			/* =Structure
			----------------------------------------------- */				
			body {
				padding: 0 2em;
				background: #ccc;
				color: #373737;
				font: 15px "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-weight: 300;
				line-height: 1.625;
			}
			/* =Global
			----------------------------------------------- */
			#page {
				margin: 20px auto;
				max-width: 660px;
				border-radius: 10px 10px 10px 10px;
				background: #fff;
				border-left: 1px solid #ccc;
				border-right: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}
			/* Links */
			a {
				color: #12a0ff;
				text-decoration: none;
			}
			a:focus,
			a:active,
			a:hover {
				text-decoration: none;
			}
			/* =Header
			----------------------------------------------- */			
			#header {
				position: relative;
				border-bottom: 1px solid #ccc;
				padding-bottom: 10px;
				position: relative;
				z-index: 9999;
				height:70px;
			}
			#logo {
				float: left;
				margin: 12px 0 0 10px;			
			}
			#logo img {
				height: 57px;
				width: 173px;
				position:absolute;		
			}
			/* =Content
			----------------------------------------------- */			
			#main {
				clear: both;
				height: 325px;			
			}
			#title-box p {
				margin: 12px 20px 16px 20px;
				color: #000;
				font-size: 18px;
				font-weight: bold;
				vertical-align: middle;	
			}
			#content-box {
				background-color: #f5f5f5;
				color: #666666;
				padding: 10px 10px 13px 10px;
				margin: 0px 20px;
				font-size: 14px;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;	 
			}
			#content-box .paragraph {
				margin-bottom: 10px;	
			}
			#email-signature {
				margin: 0px 20px;
				padding: 10px;
				background-color: #f5f5f5;
				border-bottom-right-radius: 10px;
				border-bottom-left-radius: 10px;
				border-top: solid 1px #ccc;
			}
			#email-signature p {
				color: #333;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<!-- page -->
		<div id='page'>
			<!-- header -->
			<div id='header'>
				<!-- logo -->
				<h1 id='logo'>
					<a href='http://localhost:8080/thesyncme/'>
						<img src='http://localhost:8080/thesyncme/images/logo_thesyncme.gif' alt='TheSyncMe' />
					</a>
				</h1>
			</div>
			<!-- main -->
			<div id='main'>
				<div id='title-box'>
					<p>Reset your Password, Josivan Silva!</p>
				</div>
				<div id='content-box'>
					<p class='paragraph'>
						The TheSyncMe was requested to reset your password.						
					</p>
					<p class='paragraph'>
						If you want to reset it, please click on the link below.
					</p>
					<p class='paragraph'>
						<a href='http://localhost:8080/thesyncme/resetUserPassword.page?e=josivan@gmail.com'>http://localhost:8080/thesyncme/resetUserPassword.page?e=josivan@gmail.com</a>
					</p>
					<p>
						Thanks,
					</p>					
				</div>
				<div id='email-signature'>
					<p>TheSyncMe Team</p>
				</div>
			</div>			
		</div>
	</body>		
</html>
